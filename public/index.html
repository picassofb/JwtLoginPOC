<!DOCTYPE html>
<html>
    <head>
        <title>UZA@Home - Patient Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container mt-3">

            <div class="row">
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registrationNumber" name="registrationNumber">
                        <label for="registrationNumber">Registration Number:</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="dob" name="dob">
                        <label for="dob">Date of Birth:</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="secretKey" name="secretKey">
                        <label for="secretKey">Secret Key:</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="patientPortalHostname" name="patientPortalHostname">
                        <label for="patientPortalHostname">Patient Portal Hostname:</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary mt-3" onclick="generateTokenAndSetIframe()">Generate Token and Set Iframe</button>
            <button class="btn btn-primary mt-3" onclick="generateTokenAndSetNewTab()">Generate Token and Open in New Tab</button>
        </div>

        <div class="row mt-3">
            <iframe id="patientPortalIframe" width="100%" height="500px" src=""></iframe>
        </div>        


        <script>

            function generateTokenAndSetIframe() {
                const patient = {
                    registrationNumber: $('#registrationNumber').val(),
                    dob: $('#dob').val()
                };
                
                const secretKey = $('#secretKey').val();

                $.ajax({
                    url: '/generate-token',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ patient, secretKey }),
                    success: function(response) {
                        
                        const patientPortalHostname = $('#patientPortalHostname').val();

                        var iframeSrc = patientPortalHostname + "/account/sso-integration?token=" + encodeURIComponent(response.token);

                        document.getElementById("patientPortalIframe").src = iframeSrc;

                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            }

            function generateTokenAndSetNewTab() {
                const patient = {
                    registrationNumber: $('#registrationNumber').val(),
                    dob: $('#dob').val()
                };

                const secretKey = $('#secretKey').val();

                $.ajax({
                    url: '/generate-token',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ patient, secretKey }),
                    success: function(response) {
                        const patientPortalHostname = $('#patientPortalHostname').val();

                        // Generate the full URL
                        var newTabUrl = patientPortalHostname + "/account/sso-integration?token=" + encodeURIComponent(response.token);
                        
                        // Open the URL in a new tab
                        window.open(newTabUrl, '_blank');
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            }
        </script>
    </body>
</html>
